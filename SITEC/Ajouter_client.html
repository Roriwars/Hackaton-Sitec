<!DOCTYPE html>
<html lang="en">

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <img src="img/SITEC.PNG" alt="" width="30" height="24" class="d-inline-block align-top">
    <a class="navbar-brand" href="SITEC.html">SITEC</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="Liste_Clients.html">Liste Clients</a>

          <a class="nav-link active" aria-current="page" href="Recherche.html">Rechercher Failles</a>

<form method="post" action="#">
    <div class="container-fluid" id="container">
      <div class="mb-3">
        <label for="Nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="Nom" placeholder="Inserer..." required>
      </div>
      <div class="mb-3">
        <label for="Prenom" class="form-label">Prenom</label>
        <input type="text" class="form-control" id="Prenom" placeholder="Inserer..." required>
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Adresse Email</label>
        <input type="email" class="form-control" id="Versions" placeholder="Inserer..." required>
      </div>
      <p id="Options">
        <input type="submit" class="btn btn-primary" value="Ajouter">
        <a class="btn btn-danger" href="Liste_Clients.html" role="button">Annuler</a>
      </p>
    </div>
  </form>
